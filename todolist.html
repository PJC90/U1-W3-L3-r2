<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/todolist.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>To do list</h1>
        <form id="to-do-list">
          <div>
            <label for="list">List</label>
            <input
              id="list"
              required
              type="text"
              placeholder="Inserisci qui cosa vuoi fare"
            />
          </div>
          <div>
            <button>Aggiungi</button>
          </div>
        </form>
      </div>
      <section>
        <div id="salva-lista"></div>
      </section>
    </main>
    <script src="js/todolist.js"></script>
  </body>
</html>
